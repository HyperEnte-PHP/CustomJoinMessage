##################### Config File JoinMessage ########################
######################################################################

## Version (Dont change this)
version: "3"

## Settings
permission: "cmd.joinmessage"

permission.admin: "cmd.defaultmessage"

timezone: "Europe/Berlin"

# Teleport the player to the servers spawn
teleport.to.spawn: "true"

## UI
title: "JoinMessage"

## Messages
prefix: "§6JoinMessage §7>> "

default: "[PLAYER] has joined the server"

default.leave: "[PLAYER] left the server"

default.firstjoin: "The player [PLAYER] joined the server for the first time!"

noperm: "§4You dont have the permission to do this"

success.jm: "§aYou successfully changed your JoinMessage"

sucess.dm: "§aYou successfully changed the default JoinMessage"

sucess.lm: "§aYou sucessfully changed your LeaveMessage"

sucess.dlm: "§aYou successfully changed the default LeaveMessage"

error: "§cError"

## World JoinMessage

enabled: "false"

default.world: "[PLAYER] joined the world [WORLD]"
